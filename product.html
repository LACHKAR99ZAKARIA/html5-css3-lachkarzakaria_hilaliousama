<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" rel="images/x-icone" href="/img/user.png">
    <link rel="stylesheet" href="/css/Style.css">
    <link rel="stylesheet" href="/css/Products.css">

    <link rel="stylesheet" href="/css/responsiveProducts.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="w fh">Ad List</h1>
            <div class="choise">
                <div class="c c1"><h2 class="w capital">all ads</h2></div>
                <div class="c c2"><h2 class="w capital">my ads</h2></div>
            </div>
        </div>
        <div class="main">
            <!-- Product 1 -->
            <div class="Product">
                <div class="ProductImg">
                    <img src="/img/productIMG/p1.jpeg" alt="" class="imgP">
                </div>
                <div class="ProductInfo">
                    <div class="Principle">
                        <div class="p title">
                            <h3>PC 1</h3>
                        </div>
                        <div class="p desc">
                            <p>description 1</p>
                        </div>
                    </div>
                    <div class="Second">
                        <div class="s time">
                            <p>1 hour ago</p>
                        </div>
                        <div class="s price">
                            <h4>$110,00</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Product">
                <div class="ProductImg">
                    <img src="/img/productIMG/p2.jpeg" alt="" class="imgP">
                </div>
                <div class="ProductInfo">
                    <div class="Principle">
                        <div class="p title">
                            <h3>PC 2</h3>
                        </div>
                        <div class="p desc">
                            <p>description 2</p>
                        </div>
                    </div>
                    <div class="Second">
                        <div class="s time">
                            <p>5 hour ago</p>
                        </div>
                        <div class="s price">
                            <h4>$2500,99</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="footer">
            <p class="w fh">All rights reserved Gregory Galli</p>
        </div>
    </div>
</body>
</html>
